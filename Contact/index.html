<!DOCTYPE html>
<html lang="en">
<head>

    rel="stylesheet"
    href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="/">
                    <h1><img src="../Images/Sthaapna_samarkan_font-removebg-preview.png" alt="" srcset=""></h1>
                </a>
                <button class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>
    <nav class="mobile-nav">
        <a href="../About/" class="is-active mobile-nav-a">About</a>
        <a href="../Meet_the_team" class="mobile-nav-a">Meet us</a>
        <a href="../Gallery" class="mobile-nav-a">Gallery</a>
        <a href="../Quiz/" class="mobile-nav-a">Participate</a>
        <a href="../Register" class="is-active mobile-nav-a">Join us</a>
        <h6>Designed by: <span><a target="blank" href="https://thebinary-pages.com/" class="website">Vangmay Sachan</a></span></h6>
    </nav>
    
    <section class="slider">
        <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="../Images/Folk Festival Live Music.webp" alt="" srcset=""></div>
                    <div class="swiper-slide"><img src="../Images/Folk Festival Live Music.webp" alt="" srcset=""></div>
                    <div class="swiper-slide"><img src="../Images/Folk Festival Live Music.webp" alt="" srcset=""></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                
                <!-- If we need navigation buttons -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                
                <!-- If we need scrollbar -->
            </div>
            <style>
                :root{
                    --saffron:#FE7F30;
                    --saffron_light:#fca168;
                    --saffron_lightest:#fba168;
                    --primary:var(--saffron);
                    --light:#EEEEEE;
                    --dark:#212121;
                }
                .swiper {
                    width: 90%;
                    height: 90%;
                }
                .swiper-slide {
                    text-align: center;
                    font-size: 18px;
                    /* Center slide text vertically */
                    background-image: 
                    linear-gradient(to bottom, rgba(238,238,238,0.32) 0%, rgba(129,129,129,0.32) 31%, rgba(33,33,33,0.3225665266106442) 100%),
                    url('./Lotus_temple.webp');
                    background-position: center;
                    display: -webkit-box;
                    display: -ms-flexbox;
                    display: -webkit-flex;
                    display: flex;
                    -webkit-box-pack: center;
                    -ms-flex-pack: center;
                    -webkit-justify-content: center;
                    justify-content: center;
                    -webkit-box-align: center;
                    -ms-flex-align: center;
                    -webkit-align-items: center;
                    align-items: center;
                    background-repeat: no-repeat;
                }

                .swiper-slide img {
                    display: block;
                    width: 100%;
                    height: 100%;
                    object-fit:contain;
                    background-repeat: no-repeat;
                }
                .swiper-button-prev,.swiper-button-next{
                    color:var(--saffron);
                }
                .swiper-pagination-bullet{
                    background-color: var(--light);
                }
                .swiper-pagination-bullet-active-next,.swiper-pagination-bullet-active-next-next{
                    background-color: var(--primary);
                    opacity: 0.9;
                }    
                @media only screen and (max-device-width: 480px) {
                    .swiper{
                        width: 90%;
                        height: 90%;
                    }
                }
                @media only screen and (device-width: 768px) {
                    .swiper{
                        width: 80%;
                        height: 80%;
                    }
                    
                }
            
            
            </style>


            <script>
                const swiper = new Swiper('.swiper', {
                    // Optional parameters
                    direction: 'horizontal',
                    loop: true,
                    
                    // If we need pagination
                    pagination: {
                        el: '.swiper-pagination',
                        dynamicBullets:true,
                        
                    },
                    
                    // Navigation arrows
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    
                    // And if we need scrollbar
                    scrollbar: {
                        el: '.swiper-scrollbar',
                    },
                        });
            </script>
        </div>
    </section>
    <br>
    <section class="hero">
        <div class="icon-container">
            <div class="icons">
                <h5>Instagram</h5>
                <a href="">
                    <img src="../Images/instagram.svg" alt="">
                </a>
            </div>

            <div class="icons">
                <h5>Facebook</h5>
                <a href="">
                    <img src="../Images/facebook.svg" alt="">
                </a>
            </div>

            <div class="icons">
                <h5>LinkedIn</h5>
                <a href="">
                    <img src="../Images/icons8-linkedin.svg" alt="">
                </a>
            </div>

            <div class="icons">
                <h5>Twitter</h5>
                <a href="">
                    <img src="../Images/twitter.svg" alt="">
                </a>
            </div>

            <div class="icons">
                <h5>Mail</h5>
                <a href="">
                    <img src="../Images/mail.svg" alt="">
                </a>
            </div>
        </div>
        <div class="form">
            <div class="form-wrapper">
                <form action="" name='data'>
                    <h2>Message us</h2>
                    <br>
                    <br>
                    <input type="text" Name="Subject" placeholder="Subject">
                    <br>
                    <br>
                    <textarea placeholder="Type here, We are looking forward for your suggestions!"name="Message" id="" cols="30" rows="10"></textarea>
                    <br>
                    <br>
                    <button>Submit</button>
                </form>
                <script>
                    const scriptURL = 'https://script.google.com/macros/s/AKfycbyF1MgUHSZuJkJi7_Cxs-RutfGgBB7p0gbHyRk_3buO6l-BCta6cAOupeDMkhRSIAF4/exec'
                    const form = document.forms['data']
                    const button = document.querySelector('.submit')
            
                    form.addEventListener('submit', e => {
                      e.preventDefault()
                      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                      .catch(error => console.error('Error!', error.message))
                      button.innerHTML = "Thank you"
                      button.disabled = true
                      window.location.replace("./submitted.html");
                    })
                </script>
            </div>
        </div>
    </section>
            
    <script src="./script.js"></script>
</body>
</html>
